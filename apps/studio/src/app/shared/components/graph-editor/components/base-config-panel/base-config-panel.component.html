<!-- Config Panel Container -->
<div
  class="absolute z-50 bg-card rounded-lg overflow-hidden border border-primary shadow-lg"
  [style.left]="panelStyles().left"
  [style.top]="panelStyles().top"
  [style.width]="panelStyles().width"
>
  <!-- Header -->
  <div
    class="flex items-center justify-between px-3 py-2 border-b border-border"
    [class]="headerBgClass()"
  >
    <div class="flex items-center gap-2">
      <mmc-icon [name]="icon()" size="sm"></mmc-icon>
      <span class="text-sm font-semibold">{{ title() }}</span>
    </div>
    <button
      mmcButton
      variant="ghost"
      size="icon"
      class="!h-5 !w-5"
      (click)="onClose()"
    >
      <mmc-icon name="lucideX" size="sm"></mmc-icon>
    </button>
  </div>

  <!-- Content (projected) -->
  <ng-content></ng-content>

  <!-- Footer (projected) -->
  @if (showFooter()) {
    <div
      class="flex justify-between items-center px-3 py-2 border-t border-border bg-muted/30"
    >
      <ng-content select="[panelFooter]"></ng-content>
    </div>
  }
</div>
