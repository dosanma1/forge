<div
	class="lg:hidden sticky top-0 z-40 flex h-12 shrink-0 font-semibold items-center gap-x-4 border-b border-border bg-background px-4 sm:gap-x-4 sm:px-5"
>
	<button type="button" class="-m-2.5 p-2.5 lg:hidden">
		<span class="sr-only">Open sidebar</span>
		<svg
			class="size-6"
			fill="none"
			viewBox="0 0 24 24"
			stroke-width="1.5"
			stroke="currentColor"
			aria-hidden="true"
			data-slot="icon"
		>
			<path
				stroke-linecap="round"
				stroke-linejoin="round"
				d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
			/>
		</svg>
	</button>
	<mmc-breadcrumb></mmc-breadcrumb>
</div>
<div class="h-12 flex flex-col flex-shrink-0 items-center mx-10 mt-5">
	<div [class]="`w-full flex flex-initial flex-col ${sizeClass()}`">
		<div class="flex flex-initial flex-col gap-12">
			<div
				class="flex flex-initial flex-col gap-4 opacity-100 pointer-events-auto"
			>
				<div
					class="flex flex-initial flex-row items-center justify-between gap-4"
				>
					<div class="flex flex-initial flex-col gap-1">
						<mmc-breadcrumb
							class="hidden lg:block"
						></mmc-breadcrumb>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="flex flex-auto flex-shrink-0 flex-col items-center mx-10">
	<div [class]="`w-full flex flex-initial flex-col ${sizeClass()}`">
		<div class="flex flex-initial flex-col gap-12">
			<div
				class="flex flex-initial flex-col gap-4 opacity-100 pointer-events-auto"
			>
				<div
					class="flex flex-initial flex-row items-center justify-between gap-4"
				>
					<div class="flex flex-auto flex-col gap-1">
						<ng-content
							select="[settingsMainLayoutHeader]"
						></ng-content>
						<ng-content
							select="[settingsMainLayoutSubHeader]"
						></ng-content>
					</div>
				</div>
				<mmc-divider class="my-4"></mmc-divider>
				<div class="flex flex-initial flex-col gap-3 mb-16">
					<ng-content select="[settingsMainLayoutBody]"></ng-content>
				</div>
			</div>
		</div>
	</div>
</div>
