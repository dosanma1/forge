<div class="flex flex-col flex-auto justify-center items-center h-full w-full bg-background">
	<div class="max-w-5xl mx-auto mt-6 space-y-6">
		<div class="flex justify-between items-center mb-4">
			<span class="text-h2 font-medium">Your Projects</span>
			<div class="flex items-center gap-2">
				<button mmcButton (click)="openFolder()" class="flex items-center gap-2">
					<mmc-icon name="folderOpen" size="sm"></mmc-icon>
					Open Folder
				</button>
			</div>
		</div>

		@if (projectService.isLoading()) {
			<div class="text-center py-8 text-muted-foreground">Loading projects...</div>
		} @else if (projectService.error()) {
			<div class="text-center py-8 text-destructive">{{ projectService.error() }}</div>
		} @else if (projectService.projects().length === 0) {
			<div class="text-center py-8 text-muted-foreground">
				No recent projects. Create a new project to get started.
			</div>
		} @else {
			<mmc-table
				#projectsDatatable
				[dataSource]="projectsDataSource()"
				[columns]="columns()"
				[pagination]="initialPagination"
			/>
		}
	</div>
</div>
