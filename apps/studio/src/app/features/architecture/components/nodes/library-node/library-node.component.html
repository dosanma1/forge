<base-node
  [nodeId]="data()?.id ?? ''"
  [nodeName]="data()?.name ?? ''"
  [tags]="data()?.tags ?? []"
  [selected]="selected()"
  colorScheme="purple"
  icon="lucidePackage"
  [badge]="getLanguageBadge()"
>
  <!-- Root Path -->
  <div class="flex items-start gap-2 text-xs">
    <span class="text-muted-foreground shrink-0">Root:</span>
    <span class="text-foreground font-mono truncate">{{
      data()?.root || 'shared/' + data()?.name
    }}</span>
  </div>
</base-node>
