<base-node
  [nodeId]="data()?.id ?? ''"
  [nodeName]="data()?.name ?? ''"
  [tags]="data()?.tags ?? []"
  [selected]="selected()"
  colorScheme="green"
  icon="lucideMonitor"
  [badge]="getFrameworkBadge()"
>
  <!-- Root Path -->
  <div class="flex items-start gap-2 text-xs">
    <span class="text-muted-foreground shrink-0">Root:</span>
    <span class="text-foreground font-mono truncate">{{
      data()?.root || 'frontend/apps/' + data()?.name
    }}</span>
  </div>

  <!-- Deployer -->
  <div class="flex items-center gap-2 text-xs">
    <span class="text-muted-foreground">Deployer:</span>
    <span class="text-foreground">{{ getDeployerLabel() }}</span>
  </div>
</base-node>
