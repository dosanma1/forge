<button
  mmcButton
  variant="outline"
  class="w-full justify-start gap-2"
  [disabled]="disabled()"
  cdkDrag
  [cdkDragData]="type()"
  [cdkDragDisabled]="disabled()"
  (click)="onClick()"
>
  <!-- Drag placeholder -->
  <div
    *cdkDragPlaceholder
    class="h-9 rounded-md border-2 border-dashed border-primary/50 bg-primary/5"
  ></div>

  <!-- Drag preview -->
  <div
    *cdkDragPreview
    class="flex items-center gap-2 px-3 py-2 rounded-lg shadow-xl border border-border bg-card"
  >
    <mmc-icon [name]="icon()" size="xs" class="text-primary"></mmc-icon>
    <span class="text-sm font-medium">{{ label() }}</span>
  </div>

  <mmc-icon [name]="icon()" size="xs" class="text-primary"></mmc-icon>
  {{ label() }}
</button>
