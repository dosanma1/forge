<!-- Header -->
@if (showHeader()) {
<div class="flex items-center justify-between p-6 pb-4 border-b border-border">
	@if (title()) {
	<div class="flex-1 min-w-0">
		<h2 class="text-xl font-semibold text-gray-900 m-0 p-0">
			{{ title() }}
		</h2>
		@if (description()) {
		<p class="m-0 mt-1 text-sm font-normal text-muted-foreground">
			{{ description() }}
		</p>
		}
	</div>
	}
	<button mmcDrawerClose
		class="ml-2 flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors bg-transparent border-0 cursor-pointer">
		<mmc-icon name="lucideX" class="h-5 w-5" />
		<span class="sr-only">Close</span>
	</button>
</div>
}

<!-- Content -->
<div class="flex-1 overflow-y-auto p-6">
	<ng-container *ngComponentOutlet="component" />
</div>

<!-- Footer -->
@if (showFooter()) {
<div class="flex justify-end gap-3 px-6 py-4 bg-gray-50 border-t border-border">
	<button mmcButton [mmcDrawerClose]="false" variant="outline" class="px-4 py-2">
		{{ cancelText() }}
	</button>
	<button mmcButton [mmcDrawerClose]="true" variant="default" class="px-4 py-2">
		{{ confirmText() }}
	</button>
</div>
}
