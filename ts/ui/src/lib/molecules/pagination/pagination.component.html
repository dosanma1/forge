<div class="flex items-center justify-between gap-8">
	<ul class="flex items-center gap-0.5">
		<li>
			<button mmcButton variant="outline" size="icon" aria-label="First Page" ngpPaginationFirst
				class="data-[selected]:bg-accent data-[selected]:text-accent-foreground disabled:bg-accent disabled:text-accent-foreground">
				<mmc-icon size="sm" name="lucideChevronsLeft"></mmc-icon>
			</button>
		</li>

		<li>
			<button mmcButton variant="outline" size="icon" aria-label="Previous Page" ngpPaginationPrevious
				class="data-[selected]:bg-accent data-[selected]:text-accent-foreground disabled:bg-accent disabled:text-accent-foreground">
				<mmc-icon size="sm" name="lucideChevronLeft"></mmc-icon>
			</button>
		</li>

		@for (page of displayPages(); track $index) {
		<li>
			@if (page === 'ellipsis') {
			<button mmcButton variant="outline" size="icon" disabled class="cursor-default">
				...
			</button>
			} @else {
			<button mmcButton variant="outline" size="icon" [ngpPaginationButtonPage]="page"
				[attr.aria-label]="'Page ' + page" ngpPaginationButton
				class="data-[selected]:bg-accent data-[selected]:text-accent-foreground">
				{{ page }}
			</button>
			}
		</li>
		}

		<li>
			<button mmcButton variant="outline" size="icon" aria-label="Next Page" ngpPaginationNext
				class="data-[selected]:bg-accent data-[selected]:text-accent-foreground disabled:bg-accent disabled:text-accent-foreground">
				<mmc-icon size="sm" name="lucideChevronRight"></mmc-icon>
			</button>
		</li>

		<li>
			<button mmcButton variant="outline" size="icon" aria-label="Last Page" ngpPaginationLast
				class="data-[selected]:bg-accent data-[selected]:text-accent-foreground disabled:bg-accent disabled:text-accent-foreground">
				<mmc-icon size="sm" name="lucideChevronsRight"></mmc-icon>
			</button>
		</li>
	</ul>
</div>
