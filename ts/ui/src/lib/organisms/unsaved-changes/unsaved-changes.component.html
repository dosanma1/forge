@if (mode() === 'banner' && hasUnsavedChanges()) {
<div class="pointer-events-none fixed inset-x-0 bottom-0 z-50 flex items-center justify-center pb-4 animate-slide-up"
    [class.jiggle-animation]="isJiggling()">
    <div
        class="pointer-events-auto flex items-center divide-x divide-background/20 rounded-xl border border-background/20 bg-foreground px-4 py-1 shadow-lg">
        <div class="flex items-center gap-3 pr-3">
            <div class="flex items-center justify-center size-8 rounded-full bg-background text-foreground">
                <mmc-icon name="lucideInfo" size="sm"></mmc-icon>
            </div>
            <span class="text-sm font-medium text-background">
                {{ title() }}
            </span>
        </div>
        <div class="flex items-center gap-2 px-3">
            <button mmcButton variant="ghost" size="sm" (click)="onReset()"
                class="hover:bg-background/20 hover:text-background text-background">
                {{ resetLabel() }}
            </button>
            <button mmcButton variant="ghost" size="sm" (click)="onSave()"
                class="hover:bg-background/20 hover:text-background text-background">
                {{ saveLabel() }}
            </button>
        </div>
    </div>
</div>
}
