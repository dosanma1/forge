<div [class]="tabsCmp.tabListClasses()" class="w-full">
	@for (tab of tabsCmp.tabs(); track $index) {
	<button mmcButton variant="outline" [size]="tab.name() ? 'sm' : 'icon'" (click)="tabsCmp.selectTab($index)"
		[class]="getTabButtonClasses($index)" class="py-1">
		<div class="flex items-center whitespace-nowrap">
			@if (tab.icon()) {
			<mmc-icon size="sm" [ngClass]="{ 'mr-2': tab.name() }" [name]="tab.icon() || ''" />
			}
			@if (tab.name()) {
			<span> {{ tab.name() }} </span>
			}
			@if (tab.badge()) {
			<mmc-badge variant="secondary" class="ml-2 bg-[#F4F5F6]" [ngClass]="{
							'border-0 text-muted-foreground shadow-none':
								$index !== tabsCmp.activeTabIndex(),
						}">
				{{ tab.badge() }}
			</mmc-badge>
			}
		</div>
	</button>
	}
</div>
