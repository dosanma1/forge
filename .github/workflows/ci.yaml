name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  forge-check:
    if: github.actor != 'dependabot[bot]' && (github.event_name != 'pull_request' || github.event.pull_request.draft == false)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"
          cache-dependency-path: |
            go.work.sum
            go/kit/go.sum

      - name: Cache Bazel
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('MODULE.bazel', 'go/kit/go.sum', 'BUILD.bazel', '**/*.bzl') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-version: 1.19.0
          disk-cache: true
          repository-cache: true

      - name: Install Forge CLI
        run: |
          git clone https://github.com/dosanma1/forge-cli.git
          cd forge-cli
          GOWORK=off go install ./cmd/forge
          cd ..
          rm -rf forge-cli

      - name: Forge Sync
        run: forge sync -y

      - name: Forge Build
        run: forge build -v

      - name: Forge Test
        run: forge test -v
